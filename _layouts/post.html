<!DOCTYPE html>
<html>
<head>
	<title>{{ site.name }}{% if page.title %} | {{ page.title }} {% endif %}</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/pygments/monokai.css">
</head>

<body>
	<div id="rightpane">
	{% include sidebar.html %}
	<div id="contentcontainer">
		<div id="content">
			<h1 class='posttitle'>{{ page.title }}</h1>
			<span ><b>{{ page.date }}</b></span>
			{% if page.tags.size > 0 %}
			<br><b>tagged:</b><span>
				{% for tag in page.tags %}
					{% if tag == page.tags.last %}
						{{ tag }}
					{% else %}
						{{ tag }},
					{% endif %}
				{% endfor %}</span>
			{% else %}
				<br><b>-no tags-</b>
			{% endif %}
			{{content}}
		</div>
	</div>
</div>
</body>
</html>
